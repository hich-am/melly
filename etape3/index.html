<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP4 - Étape 3 : Insertion à partir d’un tableau d’objets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="table_container">
    <table id="person_table">
      <thead>
        <tr>
          <th class="col_number">N°</th>
          <th class="col_text">Nom</th>
          <th class="col_text">Prénom</th>
          <th class="col_text">Points</th>
          <th class="col_chkbox">Sélection</th>
        </tr>
      </thead>
      <tbody>
        <!-- le contenu sera genere dynamiquement par js -->
      </tbody>
    </table>

    <!-- Boutons de contrôle -->
    <div id="container_btn">
      <button id="btn_add">Ajouter</button>
      <button id="btn_console">Console Tableau</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
