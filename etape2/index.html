<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP4 - Étape 2 : Insertion d’une nouvelle ligne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="table_container">
    <table id="person_table">
      <thead>
        <tr>
          <th class="col_number">N°</th>
          <th class="col_text">Nom</th>
          <th class="col_text">Prénom</th>
          <th class="col_text">Points</th>
          <th class="col_chkbox">Sélection</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col_number">1</td>
          <td class="col_text">hicham</td>
          <td class="col_text">mans</td>
          <td class="col_text">10</td>
          <td class="col_chkbox"><input type="checkbox"></td>
        </tr>
        <tr>
          <td class="col_number">2</td>
          <td class="col_text">nadir</td>
          <td class="col_text">benarmas</td>
          <td class="col_text">15</td>
          <td class="col_chkbox"><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>

    <!-- Bouton pour ajouter une nouvelle ligne -->
    <button id="btn_add">Ajouter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
