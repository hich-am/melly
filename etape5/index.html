<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="table_container">

    <div id="form_container">
      <label>Nom :</label>
      <input type="text" id="input_nom"/>
      <label>Prénom :</label>
      <input type="text" id="input_prenom"/>
      <label>Points :</label>
      <input type="number" id="input_points" min="0" />
      <button id="btn_add">Ajouter</button>
    </div>

  
    <table id="person_table">
      <thead>
        <tr>
          <th>N°</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Points</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <!-- lignes generees dynamiquement -->
      </tbody>
    </table>

    <!-- RESUME -->
    <div id="summary_container">
      <span id="summary_lines">0 ligne(s)</span>
      <span id="summary_points">Totale point(s)= 0</span>
    </div>

    <!-- BOUTONS -->
    <div id="container_btn">
      <button id="btn_console">Console Tableau</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
