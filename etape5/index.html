<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CRUD</title>
</head>

<body>
  <div id="table_container">

  <div id="form_container">
    <div class="form_group">
      <label class="form_label">Nom:</label>
      <input type="text" id="form_nom" class="form_field"/>
    </div>

    <div class="form_group">
      <label class="form_label">Prénom:</label>
      <input type="text" id="form_prenom" class="form_field"/>
    </div>

    <div class="form_group">
      <label class="form_label">Points:</label>
      <input type="number" id="form_points" class="form_field"/>
    </div>

    <button onclick="doNewData()">Ajouter</button>
  </div>


    <table id="studentTable">
      <tr>
        <th>N°</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Points</th>
        <th>Select</th>
      </tr>
    </table>
    
    <div id="container_summary">
      <p id="p1">0 ligne (s)</p>
      <p id="p2"></p>
      <p id="p3">Total point (s)= 0</p>
    </div>

    <button id="consoleBtn">Console Tableau</button>
  </div>
    <!-- external script (slides 24–27) -->
  <script src="script.js"></script>
</body>
</html>
